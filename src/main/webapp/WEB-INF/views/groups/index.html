<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Groups</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/buttonStyle.css">

    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div style="margin-left:410px;" class="hover"><span>Change Page</span><a class="social-link" href="http://localhost:8080/lectures/showScheduleForm"><i>Schedule</i></a><a class="social-link" href="http://localhost:8080/lectures"><i>Lectures</i></a><a class="social-link" href="http://localhost:8080/professors"><i>Professors</i></a><a class="social-link" href="http://localhost:8080/students"><i>Students</i></a></div>
            <br/>
            <div class="table100">
                <table>
                    <thead>
                    <tr class="table100-head">
                        <th class="column1">Group ID</th>
                        <th class="column3">Group Name</th>
                        <th class="column4">Stream</th>
                        <th class="column5">Edit</th>
                        <th class="column6">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="group : ${groups}">
                        <td class="column1" th:text="${group.getId()}">Group ID</td>
                        <td class="column3" th:text="${group.getName()}">Group Name</td>
                        <td class="column4" th:text="${streamService.getStream(group.getStreamId()).getName()}">Stream</td>
                        <td class="column5"><a th:href="@{/groups/{id}(id=${group.getId()})}">Edit</a></td>
                        <td class="column6"><a th:href="@{/groups/{id}/delete(id=${group.getId()})}">Delete</a></td>
                    </tr>
                    <tr>
                        <td class="column1"><a th:href="@{/groups/new}">Add new</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
