<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link rel="stylesheet" type="text/css" href="/css/formsStyle.css">
</head>
<body>
<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <form th:method="POST" th:action="@{/lectures/new}" th:object="${lecture}">
                <h2>Add new lecture:</h2>
                <div>
                    <label for="subject">Choose subject: </label>
                    <select type="text" th:field="*{subjectId}" id="subject">
                        <option th:each="subject : ${subjects}" th:value="${subject.getId()}"
                                th:text="${subject.getName()}"></option>
                    </select>
                </div>
                <br/>
                <div>
                    <label for="professor">Choose professor: </label>
                    <select type="text" th:field="*{professorId}" id="professor">
                        <option th:each="professor : ${professors}" th:value="${professor.getId()}"
                                th:text="${professor.getName()}"></option>
                    </select>
                </div>
                <br/>
                <div>
                    <label for="classroom">Choose classroom: </label>
                    <select type="text" th:field="*{classroomId}" id="classroom">
                        <option th:each="classroom : ${classrooms}" th:value="${classroom.getId()}"
                                th:text="${classroom.getNumber()}"></option>
                    </select>
                </div>
                <br/>
                <div>
                    <div>Choose groups for lecture: </div>
                    <br/>
                    <select class="groupSelector" multiple="multiple" size="5" name="groups">
                        <option th:each="group : ${groups}" th:value="${group.getId()}" th:text="${group.getName()}"></option>
                    </select>
                </div>
                <br/>
                <div>
                    <label for="date">Choose date: </label>
                    <input type="date" th:field="*{date}" id="date"/>
                </div>
                <br/>
                <div>
                    <label for="time">Choose time: </label>
                    <input type="time" th:field="*{time}" id="time"/>
                </div>
                <br/>
                <div>
                    <input type="submit" value="Create!"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
