<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lectures</title>
</head>
<body>
<p th:each="lecture : ${lectures}">
    Lecture number <nobr th:text="${lecture.getId()}">lecture</nobr> dated <nobr th:text="${lecture.getDate()}">date</nobr> at <nobr th:text="${lecture.getTime()}">time</nobr>
</p>
</body>
</html>
