<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/buttonStyle.css">
	<script src="/webjars/font-awesome/5.15.1/all.min.css"></script>
	<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div style="margin-left:410px;" class="hover"><span>Change Page</span><a class="social-link" href="http://localhost:8081/groups" target="_blank"><i>Gr</i></a><a class="social-link" href="http://localhost:8081/lectures" target="_blank"><i>Lc</i></a><a class="social-link" href="http://localhost:8081/professors" target="_blank"><i>Pr</i></a><a class="social-link" href="http://localhost:8081/lectures/showScheduleForm" target="_blank"><i>Sh</i></a></div>
				<br/>
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Date</th>
								<th class="column2">Lecture ID</th>
								<th class="column3">Subject</th>
								<th class="column4">Classroom</th>
								<th class="column5">Groups</th>
								<th class="column6">Professor</th>
								<th class="column7">Edit</th>
							</tr>
						</thead>
						<tbody>
								<tr th:each="lecture : ${lectures}">
									<td class="column1"><p th:text="${lecture.getTime()}">time</p><p th:text="${lecture.getDateString()}">date</p></td>
									<td class="column2" th:text="${lecture.getId()}">Lecture ID</td>
									<td class="column3" th:text="${subjectService.getSubject(lecture.getSubjectId()).getName()}">Subject</td>
									<td class="column4" th:text="Number + ' ' + ${classroomService.getClassroom(lecture.getClassroomId()).getNumber()}">Classroom</td>
									<td class="column5">
										<p th:unless="${groupService.getGroupsOnLecture(lecture.getId()).size() == 0}" th:each="group : ${groupService.getGroupsOnLecture(lecture.getId())}" th:text="${group.getName()}">Group</p>
										<a th:if="${groupService.getGroupsOnLecture(lecture.getId()).size() == 0}" th:href="@{/lectures/{id}/addGroups(id=${lecture.getId()})}">Add groups to lecture</a>
									</td>
									<td class="column6" th:text="${professorService.getProfessor(lecture.getProfessorId()).getName()}">Professor</td>
									<td class="column7"><a th:href="@{/lectures/{id}(id=${lecture.getId()})}" style="padding-right: 20px">Edit lecture</a></td>
								</tr>
								<tr>
									<td class="column1"><a th:href="@{/lectures/new}">Add new lecture</a></td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
